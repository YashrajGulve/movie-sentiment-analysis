<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Review Sentiment Analyzer</title>
    <style>
        body {
            background-color: #121212;
            color: #f0f0f0;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #00d4ff;
            margin-bottom: 20px;
        }

        form {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.2);
            width: 100%;
            max-width: 600px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border-radius: 8px;
            border: none;
            resize: vertical;
            font-size: 16px;
            margin-bottom: 20px;
            background-color: #2a2a2a;
            color: #f0f0f0;
        }

        button {
            background-color: #00d4ff;
            color: #121212;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #00aacc;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            color: #00ff9d;
        }

        .nav-link {
            margin-top: 20px;
            text-align: center;
        }

        .nav-link a {
            color: #00d4ff;
            text-decoration: none;
            font-size: 16px;
        }

        .nav-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¬ Movie Review Sentiment Analyzer</h1>
    <form action="/predict" method="post">
        <textarea name="review" placeholder="Enter your movie review here..." required></textarea>
        <div style="text-align: center;">
            <button type="submit">Analyze Sentiment</button>
        </div>
    </form>

    {% if prediction %}
    <div class="result">
        Sentiment: {{ prediction.upper() }}
    </div>
    {% endif %}

    <div class="nav-link">
        <a href="/dashboard">ðŸ“Š View Dashboard</a>
    </div>
</body>
</html>
